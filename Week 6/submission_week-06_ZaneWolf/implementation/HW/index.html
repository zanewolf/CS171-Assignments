<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">


</head>
<body>
		<div class="container">
			<div id="header" class="row">
				<div class = "col-sm" class="site-logo">
					<img src="images/FIFA_logo_colored.svg" alt="logo">
				</div>
				<div class="col-md-8 myheaders">
					<h1>FIFA World Cup<sup>TM</sup></h1>
					<h2 id = "subtitle">All Time Statistics</h2>
				</div>


			</div>

<hr color="#C3FF0B">

			<div class="row align-items-center">
				<div class="col-sm">
					<form class="form-inline">
						<div class="form-group">
							<label form="variable-type">Choose Data </label>
							<select class="form-control" id="var-type">
								<option label = "Goals" id = "GOALS" value="GOALS">Goals</option>
								<option label = "Avg. Goals" id = "AVERAGE_GOALS" value="AVERAGE_GOALS">Average Goals</option>
								<option label = "Matches" id = "MATCHES" value="MATCHES">Matches</option>
								<option label = "Teams" id = "TEAMS" value="TEAMS">Teams</option>
								<option label = "Avg. Attendance" id = "AVERAGE_ATTENDANCE" value="AVERAGE_ATTENDANCE">Average Attendance</option>
							</select>
						</div>
					</form>
				</div>


				<div class="row align-items-center">
					<div class="col-sm"><p id="startdate">1930-2014</p></div>
					<div class="col-md"><div id="slider-range"></div></div>
				</div>
			</div>

			<!-- Parent container for the visualization -->
			<div class = "row  align-items-center">
				<div class="col">
					<div id="chart-area"></div>
				</div>
				<div class="col" id="info-area">
					<div class="row align-items-end">
						<div class="col-md"> <h2 id = "fifayear">1930 FIFA World Cup Uruguay</h2></div>
					</div>
					<hr color="##1B2661">
					<div class="row  align-items-center">
						<div class="col-sm">
							<h3>WINNER</h3>
						</div>
						<div id = "fifawinner" class="col-sm info">
							Uruguay
						</div>
					</div>
					<div class="row align-items-center">
						<div class="col-sm">
							<h3>GOALS</h3>
						</div>
						<div id = "fifagoals" class="col-sm info">
							70
						</div>
					</div>
					<div class="row align-items-center">
						<div class="col-sm">
							<h3>AVG. GOALS</h3>
						</div>
						<div id = "fifaavggoals" class="col-sm info">
							3.9
						</div>
					</div>
					<div class="row  align-items-center">
						<div class="col-sm">
							<h3>MATCHES</h3>
						</div>
						<div id = "fifamatches" class="col-sm info">
							18
						</div>
					</div>
					<div class="row  align-items-center">
						<div class="col-sm">
							<h3>TEAMS</h3>
						</div>
						<div id = "fifateams" class="col-sm info">
							13
						</div>
					</div>
					<div class="row align-items-center">
						<div class="col-sm">
							<h3>ATTENDANCE</h3>
						</div>
						<div id = "fifaattend" class="col-sm info">
							32808
						</div>
					</div>
				</div>
			</div>


		</div>
	</div>



	<!-- Load JS libraries: jQuery, bootstrap, D3, D3 tooltip -->
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="js/d3-tip.js"></script>
	<script src="https://unpkg.com/d3-simple-slider"></script>
	<!-- Your implementation -->
	<script src="js/main.js"></script>
</body>
</html>
